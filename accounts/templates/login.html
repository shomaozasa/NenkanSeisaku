{% extends 'base.html' %}

{% load static %}

{% block title %}ログイン{% endblock %}

{% block contents %}
  {% if form.errors %}
    <p style="color:red; text-align: center; font-size: large;">ユーザー名とパスワードが一致しません。</p>
  {% endif %}

  <form method="post" class="text-center">
    {% csrf_token %}
    
    <div>
      <img class="mb-4" src="{% static 'img/user.png' %}" alt="" width="150" height="150">
    </div>

    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <label for="Username" class="visually-hidden">User name</label>

    <input type="text"
           name="username"
           id="id_username"
           maxlength="150"
           autocapitalize="none"
           autocomplete="username"
           class="form-control"
           placeholder="ユーザー名"
           required autofocus>
    
    <label for="Password" class="visually-hidden">Password</label>

    <input type="password"
            name="password"
            id="password"
            autocomplete="current-password"
            class="form-control"
            placeholder="パスワード"
            required autofocus>

    <input class="w-100 btn btn-lg btn-primary"
            type="submit"
            value="ログイン">

    <br><br>
    <p><a href="{% url 'accounts:signup' %}">アカウントを作成していない方はこちら</a></p>
    <p><a href="{% url 'password_reset' %}">パスワードを忘れましたか？</a></p>

    <input type="hidden"
            name="next"
            value="{% url 'amazon:index' %}">
  </form>

  <br>
  <p style="text-align: center;"><a href="{% url 'amazon:index' %}">トップへ戻る</a></p>

{% endblock %}
