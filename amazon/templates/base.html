<!DOCTYPE html>
{% load static %}
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'assets/a.ico' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src='main.js'></script>
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            background-color: rgb(224, 224, 224);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: auto;
        }

        header {
            background-color: #131921;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left a img {
            margin-right: 20px;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        select {
            margin-right: 20px;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        footer {
            background-color: #131921;
            color: #fff;
            padding: auto;
            text-align: center;
            bottom: 0;
        }
        
    </style>
</head>

<body>
    <header>
            <a href="{% url 'amazon:index' %}"><img id="language-image1" src="{% static 'img/トップ.png' %}" alt="Amazon"
                    width="80" height="80"></a>
            <a href="{% url 'amazon:product_register' %}"><img id="language-image2" src="{% static 'img/商品登録.png' %}"
                    alt="商品登録" width="80" height="80"></a>
        <form id="search-form" action="{% url 'amazon:product_search' %}" method="GET">
            <input type="text" id="search-input" name="q" placeholder="商品名,ブランド,カテゴリ,価格を検索"
                style="width: 350px; height: 50px;">
            <button type="submit"><span id="search">検索</span></button>
        </form>
            <select id="language-select">
                <option value="ja">日本語</option>
                <option value="en">English</option>
            </select>
            {% if request.user.is_authenticated %}
            <a href="{% url 'accounts:logout' %}"><img id="language-image3" src="{% static 'img/ログアウト.png' %}"
                    alt="ログイン" width="80" height="80"></a>
            <a href="{% url 'amazon:purchase_history' %}"><img id="language-image5" src="{% static 'img/注文履歴.png' %}"
                    alt="注文履歴" width="80" height="80"></a>
            <a href="{% url 'amazon:cart' %}"><img src="{% static 'img/ショッピングカート.png' %}" alt="カート" width="80"
                    height="80"></a>
            {% else %}
            <a href="{% url 'accounts:login' %}"><img id="language-image4" src="{% static 'img/ログイン.png' %}" alt="ログイン"
                    width="80" height="80"></a>
            <a href="{% url 'amazon:purchase_history' %}"><img id="language-image5" src="{% static 'img/注文履歴.png' %}"
                    alt="注文履歴" width="80" height="80"></a>
            <a href="{% url 'amazon:cart' %}"><img src="{% static 'img/ショッピングカート.png' %}" alt="カート" width="80"
                    height="80"></a>
            {% endif %}
    </header>

    <div class="content">
        {% block contents %}{% endblock %}
    </div>

    <footer>
        <p>&copy; 2023 - 2024 Amezon.co.jp</p>
    </footer>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        document.getElementById('language-select').addEventListener('change', function () {
            var selectedLanguage = this.value;
            var imageElement1 = document.getElementById('language-image1');
            var imageElement2 = document.getElementById('language-image2');
            var imageElement3 = document.getElementById('language-image3');
            if (selectedLanguage === 'ja') {
                imageElement1.src = "{% static 'img/トップ.png' %}";
                imageElement2.src = "{% static 'img/商品登録.png' %}";
                imageElement3.src = "{% static 'img/ログアウト.png' %}";
            } else if (selectedLanguage === 'en') {
                imageElement1.src = "{% static 'img/top.png' %}";
                imageElement2.src = "{% static 'img/R_A_P.png' %}";
                imageElement3.src = "{% static 'img/Logout.png' %}";
            }
        });
        document.getElementById('language-select').addEventListener('change', function () {
            var selectedLanguage = this.value;
            var searchInput = document.getElementById('search-input');
            var search = document.getElementById("search");
            if (selectedLanguage === 'ja') {
                searchInput.placeholder = "商品名、ブランド、カテゴリ、価格を検索";
                search.innerText = "検索";
            } else if (selectedLanguage === 'en') {
                searchInput.placeholder = "Search for product name, brand, category, price";
                search.innerText = "Search";
            }
        });
        document.getElementById('language-select').addEventListener('change', function () {
            var selectedLanguage = this.value;
            var imageElement5 = document.getElementById('language-image5');
            if (selectedLanguage === 'ja') {
                imageElement5.src = "{% static 'img/注文履歴.png' %}";
            }
            else if (selectedLanguage === 'en') {
                imageElement5.src = "{% static 'img/O_H.png' %}";
            }
        });
        document.getElementById('language-select').addEventListener('change', function () {
            var selectedLanguage = this.value;
            var imageElement4 = document.getElementById('language-image4');
            if (selectedLanguage === 'ja') {
                imageElement4.src = "{% static 'img/ログイン.png' %}";
            }
            else if (selectedLanguage === 'en') {
                imageElement4.src = "{% static 'img/Login.png' %}";
            }
        });
    </script>

</body>

</html>
